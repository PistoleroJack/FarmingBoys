<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro Truck Simulator</title>
    <link rel="icon" type="image/png" href="Farming Boys - Community.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        /* Algemene styling */
        .banner {
            width: 100%;
            height: auto;
            margin: 0;
        }
        .header-bar {
            background-color: #A0C213;
            color: black;
            padding: 60px 10%;
            text-align: center;
            position: relative;
        }
        .header-bar h1 {
            font-size: 4rem;
        }
        .header-bar p {
            font-size: 2rem;
        }
        .section {
            padding: 30px 10%;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
        }

        /* Knoppen-container voor grote schermen */
        .buttons-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
        .header-bar .button {
            margin: 10px;
        }

        /* Hamburger menu styling */
        .hamburger-menu {
            display: none; /* Verborgen op grote schermen */
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            cursor: pointer;
        }
        .mobile-menu {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            padding: 20px 10px;
            box-sizing: border-box;
        }
        .mobile-menu a {
            display: block;
            padding: 10px 15px;
            color: black;
            text-decoration: none;
        }
        .mobile-menu a:hover {
            background-color: #f4f4f4;
        }

        /* Media query voor mobiele apparaten */
        @media screen and (max-width: 768px) {
            .buttons-container {
                display: none; /* Verberg normale knoppen op mobiel */
            }
            .hamburger-menu {
                display: block; /* Toon hamburger menu op mobiel */
            }
        }

        /* Knoppen voor grote schermen */
        @media screen and (min-width: 769px) {
            .mobile-menu {
                display: none; /* Verberg mobiel menu op desktop */
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger menu icoon (alleen op mobiel) -->
    <div class="hamburger-menu" onclick="toggleMenu()">☰</div>
    <div class="mobile-menu" id="mobileMenu">
        <a href="/farmingboys">Home</a>
        <a href="/farmingboys/farming-simulator">Farming Simulator</a>
        <a href="/farmingboys/minecraft">Minecraft</a>
        <a href="/farmingboys/euro-truck-simulator">Euro Truck Simulator</a>
    </div>

    <!-- Groene balk bovenaan -->
    <section class="header-bar">
        <h1 class="title is-1">Welkom bij Farming Boys!</h1>
        <p class="subtitle">Speel mee met onze kleine, fijne community</p>

        <!-- Knoppen op desktop -->
        <div class="buttons-container">
            <a href="/farmingboys" class="button is-light">Home</a>
            <a href="/farmingboys/farming-simulator" class="button is-light">Farming Simulator</a>
            <a href="/farmingboys/minecraft" class="button is-light">Minecraft</a>
            <a href="/farmingboys/euro-truck-simulator" class="button is-light">Euro Truck Simulator</a>
        </div>
    </section>

    <!-- Banner afbeelding -->
   <img src="Under-Construction-Sign.png" alt="Farming Simulator Banner" class="banner">

    <!-- Footer -->
    <footer class="footer">
        <p><a href="https://discord.gg/jFYUVhVHEY" target="_blank">Join onze Discord server!</a></p>
        <p>© 2025 Farming Boys. Alle rechten voorbehouden.</p>
    </footer>

    <!-- JavaScript voor het openen en sluiten van het hamburger menu -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
